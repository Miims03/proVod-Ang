<main *ngIf="left" class="px-[20rem] " >
    <div class="flex justify-center items-center gap-10 aboutCard cursor-pointer select-none text-[2.2rem] py-10 rounded-lg border-transparent " >
        <div data-aos="fade-right" data-aos-duration="3000" 
        class=" border-blue-500 w-60 h-60  overflow-hidden 
        rounded-tr-[100px] 
        rounded-br-[120px] 
        rounded-tl-[160px] 
        rounded-bl-[110px] 
        shadow-lg shadow-slate-400">
            <img src={{image}} class=" object-cover scale-110">
        </div>
        <div class="w-1/2"
        data-aos="fade-in-left" data-aos-duration="3000">
            <h1 class="text-slate-100 font-semibold text-4xl mb-5 text-shadow h-[3.5rem]">{{title}}</h1>
            <p class="text-slate-400 text-xl leading-normal break-normal ">{{text}}</p>
        </div>
    </div>
</main>
<main *ngIf="!left" class="px-[20rem]  select-none">
    <div class="flex flex-row-reverse justify-center items-center gap-10 py-10 rounded-lg aboutCard cursor-pointer  border-transparent" >
        <div data-aos="fade-left" data-aos-duration="3000"
        class=" border-blue-500 w-60 h-60  overflow-hidden
        rounded-tr-[160px] 
        rounded-br-[110px] 
        rounded-tl-[100px] 
        rounded-bl-[120px] 
        shadow-md shadow-slate-400 ">
            <img src={{image}} class=" object-cover scale-110">
        </div>
        <div class="w-1/2 flex flex-col justify-start items-end "
        data-aos="fade-in-left" data-aos-duration="3000">
            <h1 class="text-slate-100 font-semibold text-[2.2rem] mb-5 text-shadow h-[3.5rem]">{{title}}</h1>
            <p class="text-slate-400 text-xl leading-normal break-normal">{{text}}</p>
        </div>
    </div>
</main>
