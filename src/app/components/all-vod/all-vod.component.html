<main class="w-full px-5 flex flex-col justify-center items-center py-10">
    <input type="text" placeholder="Search..." class="input input-bordered border-[#35478b] w-full max-w-xs" />
    <div class=" grid grid-cols-3 gap-10 py-10 min-h-[25rem] max-w-[80rem] ">
        <div *ngFor="let video of data" class=" bg-slate-900 flex flex-col rounded-xl overflow-hidden pb-10  shadow-slate-500 shadow-md hover:shadow-lg hover:shadow-slate-400 duration-500 cursor-pointer">
            <iframe class="w-full h-[14rem]  " [src]='video.videoLink'></iframe>
            <h1 class="text-2xl roboto pl-5 pt-3">{{video.title}}</h1>
            <p class="roboto pl-4">{{video.description}}</p>
        </div>
    </div>
</main>
